<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- Підключення додаткового CSS-файлу з локальними шрифтами -->
    <link rel="stylesheet" href="./fonts.css">
    <title>Document</title>
</head>
<body>
    <div class="main-block">
        <div class="card-counter">
            <h2 class="counter-title">Перша секція</h2>
            <ul class="counter first-list-counter">
                <li>Перший пункт</li>
                <li>Другий пункт</li>
                <li>Третій пункт</li>
            </ul>
        </div>
        <div class="card-counter">
            <h2 class="counter-title">Друга секція</h2>
            <ul class="counter center-list-counter">
                <li>Перший пункт</li>
                <li>Другий пункт
                    <ul class="nested-list-counter">
                        <li>Підпункт 1</li>
                        <li>Підпункт 2</li>
                        <li>Підпункт 3</li>
                    </ul>
                </li>
                <li>Третій пункт</li>
            </ul>
        </div>
        <div class="card-counter">
            <h2 class="counter-title">Третя секція</h2>
            <ul class="counter last-list-counter">
                <li>Перший пункт</li>
                <li>Другий пункт</li>
                <li>Третій пункт</li>
            </ul>
        </div>
    </div>
</body>
</html>
